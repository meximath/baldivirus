<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>BaldiVIRUS</title>
</head>
<body>

<button id="loadBookmarklet">BaldiVIRUS</button>

<script>
document.getElementById('loadBookmarklet').addEventListener('click', function() {
    var bookmarkletCode = "javascript:(function(){var url='baldi.mp4';setInterval(function(){window.open(url,'_blank','width=600,height=400');},2000);})();";
    var script = document.createElement('script');
    script.textContent = bookmarkletCode;
    document.body.appendChild(script);
});
</script>

</body>
</html>
