<title>BaldiVIRUS</title>
</head>
<body>

<button id="loadBookmarklet">BaldiVIRUS</button>

<script>
document.getElementById('loadBookmarklet').addEventListener('click', function() {
    var bookmarkletCode = "javascript:(function(){var url='baldi.mp4';var videoWindow = window.open('', '_blank', 'width=600,height=400');videoWindow.document.write('<video src=\"' + url + '\" autoplay=\"autoplay\" controls=\"controls\" width=\"100%\" height=\"100%\"></video>');})();";
    var script = document.createElement('script');
    script.textContent = bookmarkletCode;
    document.body.appendChild(script);
});
</script>

</body>
